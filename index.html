<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- VUE JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    
    <h1>Inverse your name</h1>

    <div id="app">

        <h2>{{ inverse }}</h2>

        <input type="text" v-model="inverse"> <br>

        <button v-on:click="inverseName"> Reverse Letters </button>

    </div>

    <script>

        new Vue ({
            el: '#app',
            data: {
                inverse: 'enter a name for inverse this'
            }, 
            methods : {
                inverseName: function(){
                    this.inverse = this.inverse.split('').reverse().join('');
                }
            }
        })

    </script>
</body>
</html>
